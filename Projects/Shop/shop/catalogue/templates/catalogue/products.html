
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fresh Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-4xl font-bold mb-6">Fresh products</h1>
    <ul>
      {% for product in products %}
      <li class="mb-6 border-b pb-4">
        <a href="{% url 'product_details' id=product.id %}" class="text-xl font-semibold text-blue-600 hover:underline">{{ product.name }}</a><br />
        <span class="font-bold">Price: ${{ product.price }}</span><br />
        <span>{{ product.description }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
