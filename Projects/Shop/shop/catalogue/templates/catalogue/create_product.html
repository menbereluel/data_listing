<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;  
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            width: 350px;
        }
        h3 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }
        form.create_product {
            display: flex;
            flex-direction: column;
        }
        form.create_product p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3f51b5;
            outline: none;
        }
        button[type="submit"] {
            margin-top: 20px;
            background-color: #3f51b5;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #2c388a;
        }
 
        .errorlist {
            color: #f44336;
            margin: 0 0 10px 0;
            font-size: 13px;
        }
    
        form.create_product p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Create Product</h3>
        <form method="POST" enctype="multipart/form-data" class="create_product">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
